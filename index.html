<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>한글자씩 타이핑하는 효과</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
var i = 0; 
//var x = 'Heaven helps those who help themselves.'; 
var x = '그것은...운명이었다.'; 
var y = ""; 
function typeWriter() {
	if (i < x.length) {  
  		$("#typing").text(y+=x[i]) ;    
   		 i++;    
   		 //setTimeout(함수, 시간)은 해당시간 경과후 함수호출
   		 setTimeout(typeWriter, 50);
  	} 
} 
typeWriter();
});//end
</script>
<style>
p{
   font-size:30px;
   font-weight: bold;
   font-family:궁서체;
}
//#typing {font-size:3rem;}
</style>
</head>
<body>
<img src="ajh_0005.jpg">
<br>
<p id="typing"></p>
</body>
</html>
